<!DOCTYPE html>
<html>
<head>
    <title>Bus Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(120deg,#667eea,#764ba2);
            font-family:Poppins;
        }

        .card{
            width:380px;
            background:white;
            padding:30px;
            border-radius:18px;
            box-shadow:0 20px 40px rgba(0,0,0,.3);
            text-align:center;
        }

        h2{
            margin-bottom:10px;
        }

        input{
            width:100%;
            padding:12px;
            margin-top:12px;
            border-radius:10px;
            border:1px solid #ccc;
            font-size:15px;
        }

        button{
            width:100%;
            padding:12px;
            margin-top:20px;
            border:none;
            border-radius:12px;
            background:#667eea;
            color:white;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#5a67d8;
        }

        .links{
            margin-top:20px;
        }

        .links a{
            display:block;
            margin-top:10px;
            text-decoration:none;
            color:#5a67d8;
            font-weight:600;
        }

        .links a:hover{
            text-decoration:underline;
        }
    </style>
</head>

<body>

<div class="card">

    <h2>üöå Bus Reservation</h2>
    <p>Book your seat easily</p>

    <!-- PASSENGER LOGIN -->
    <form method="POST">
        <input type="text" name="name" placeholder="Passenger Name" required>
        <input type="text" name="mobile" placeholder="Mobile Number" required>
        <button>Enter Booking</button>
    </form>

    <!-- EXTRA LINKS -->
    <div class="links">
        <a href="/status">üîç Check Booking Status</a>
        <a href="/owner-login">üîê Owner Login</a>
    </div>

</div>

</body>
</html>
