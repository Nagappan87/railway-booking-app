<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Trip</title>

    <!-- âœ… IMPORTANT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
    body{
        background:#eef2f7;
        font-family:Poppins;
        margin:0;
        padding:0;
    }

    .card{
        width:400px;
        margin:80px auto;
        background:white;
        padding:25px;
        border-radius:15px;
        box-shadow:0 10px 25px rgba(0,0,0,.15);
    }

    select,input,button{
        width:100%;
        padding:12px;
        margin-top:12px;
        border-radius:10px;
        border:1px solid #ccc;
        font-size:15px;
    }

    button{
        background:#0d6efd;
        color:white;
        border:none;
        font-size:16px;
        cursor:pointer;
    }

    @media(max-width:600px){
        .card{
            width:92%;
            margin:40px auto;
        }
    }
    </style>
</head>

<body>

<div class="card">
    <h2>Search Trip</h2>

    <form method="post">
        <select name="from" required>
            {% for s in stations %}
                <option value="{{ s }}">{{ s|title }}</option>
            {% endfor %}
        </select>

        <select name="to" required>
            {% for s in stations %}
                <option value="{{ s }}">{{ s|title }}</option>
            {% endfor %}
        </select>

        <input type="date" name="date" required>

        <button>Search Seats</button>
    </form>
</div>

</body>
</html>
